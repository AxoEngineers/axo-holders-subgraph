specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: axolittles
    network: mainnet
    source:
      address: "0xf36446105fF682999a442b003f2224BcB3D82067"
      abi: axolittles
      startBlock: 13171333
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Mint
        - OwnershipTransferred
        - Transfer
      abis:
        - name: axolittles
          file: ./abis/axolittles.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed address,indexed uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/axo_mapping.ts
  - kind: ethereum
    name: bubble
    network: mainnet
    source:
      address: "0x58f46F627C88a3b217abc80563B9a726abB873ba"
      abi: bubble
      startBlock: 13171333
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: bubble
          file: ./abis/bubble.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleBubbleTransfer
      file: ./src/bubble_mapping.ts
